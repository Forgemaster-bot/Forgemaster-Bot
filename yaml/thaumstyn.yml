#####################################################################################################################
# 'Range' rules:
# Definitions for random_outcome ranges within recipes. Only the base choices should really need maintenance.
# The other options in here link anchors together. I.e. Links the rarity, slot, outcomes, and ranges anchors into one
#####################################################################################################################
Range_rules:
  Red Thaumstyn:
    Magic Item:
      base: &Ranges_Magic_Item_Base_Ranges
        fail range: &Ranges_Magic_Item_Base_Fail
          label: "An extreme reaction in the thaumstyn occurs... The item frame changes and has been destroyed."
          start: 1
          stop: 25
          outcomes: null
        rarity range: &Ranges_Magic_Item_Base_Rarity
          label: "A large reaction in the thaumstyn occurs... The item frame changes and a different item of the same rarity lies before you."
          start: 26
          stop: 50
        slot range: &Ranges_Magic_Item_Base_Slot
          label: "A medium reaction in the thaumstyn occurs... The item frame changes and a very similar item lies before you."
          start: 51
          stop: 75
        succeed range: &Ranges_Magic_Item_Base_Succeed
          label: "A small reaction in the thaumstyn occurs... The item frame changes and your desired item lies before you."
          start: 76
          stop: 100
          original: True
      Common:
        #################################################################################################################
        # Define 'Common' rarity base ranges. Each slot will use this and set their own slot range.
        #################################################################################################################
        ranges: &Ranges_Magic_Item_Common_Ranges
          <<: *Ranges_Magic_Item_Base_Ranges
          # Rarity range definition: Common
          rarity range:
            <<: *Ranges_Magic_Item_Base_Rarity
            outcomes:
              - *Outcomes_Magic_Item_Common_All
        #################################################################################################################
        # Begin defining slots by merging common range anchor in and setting the slot range
        #################################################################################################################
        Armor:  &Ranges_Magic_Item_Armor_Ranges
          ranges:
            <<: *Ranges_Magic_Item_Common_Ranges
            # Slot definition: Armor
            slot range:
              <<: *Ranges_Magic_Item_Base_Slot
              outcomes:
                - *Outcomes_Magic_Item_Common_Armor
        Staff: &Ranges_Magic_Item_Staff_Ranges
          ranges:
            <<: *Ranges_Magic_Item_Common_Ranges
            # Slot definition: Staff
            slot range:
              <<: *Ranges_Magic_Item_Base_Slot
              outcomes:
                - *Outcomes_Magic_Item_Common_Staff
        Wand: &Ranges_Magic_Item_Wand_Ranges
          ranges:
            <<: *Ranges_Magic_Item_Common_Ranges
            # Slot definition: Wand
            slot range:
              <<: *Ranges_Magic_Item_Base_Slot
              outcomes:
                - *Outcomes_Magic_Item_Common_Wand
        Weapon: &Ranges_Magic_Item_Weapon_Ranges
          ranges:
            <<: *Ranges_Magic_Item_Common_Ranges
            # Slot definition: Weapon
            slot range:
              <<: *Ranges_Magic_Item_Base_Slot
              outcomes:
                - *Outcomes_Magic_Item_Common_Weapon
        Wondrous: &Ranges_Magic_Item_Wondrous_Ranges
          ranges:
            <<: *Ranges_Magic_Item_Common_Ranges
            # Slot definition: Wondrous
            slot range:
              <<: *Ranges_Magic_Item_Base_Slot
              outcomes:
                - *Outcomes_Magic_Item_Common_Wondrous




#####################################################################################################################
# 'Special' rules
# Definitions for random_outcome anchors for use within recipes.
#####################################################################################################################
Special_rules:
  Red Thaumstyn:
    Magic Item:
      base:
      #################################################################################################################
      # Define base rules for random outcome
      #################################################################################################################
        random outcome: &Special_Magic_Item_Base_Random_Outcome
          die: 100
      Common:
      #################################################################################################################
      # Define random outcome rules for each Common slot
      #################################################################################################################
        Armor: &Special_Magic_Item_Common_Armor_Random_Outcome
          random outcome:
            <<: *Special_Magic_Item_Base_Random_Outcome
            <<: *Ranges_Magic_Item_Armor_Ranges
        Staff: &Special_Magic_Item_Common_Staff_Random_Outcome
          random outcome:
            <<: *Special_Magic_Item_Base_Random_Outcome
            <<: *Ranges_Magic_Item_Staff_Ranges
        Wand: &Special_Magic_Item_Common_Wand_Random_Outcome
          random outcome:
            <<: *Special_Magic_Item_Base_Random_Outcome
            <<: *Ranges_Magic_Item_Wand_Ranges
        Weapon: &Special_Magic_Item_Common_Weapon_Random_Outcome
          random outcome:
            <<: *Special_Magic_Item_Base_Random_Outcome
            <<: *Ranges_Magic_Item_Weapon_Ranges
        Wondrous: &Special_Magic_Item_Common_Wondrous_Random_Outcome
          random outcome:
            <<: *Special_Magic_Item_Base_Random_Outcome
            <<: *Ranges_Magic_Item_Wondrous_Ranges

